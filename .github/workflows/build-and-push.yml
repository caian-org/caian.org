name: build-and-push

on:
  push:
    branches:
      - master

  schedule:
    - cron: '0 3 * * *'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.0
        with:
          version: 6.32.x

      - name: Setup NodeJS ${{ matrix.nodejs-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.nodejs-version }}
          cache: pnpm

      - name: Cache pnpm store
        id: cache-node-modules
        uses: actions/cache@v2
        with:
          path: |
            ./node_modules
            ~/.pnpm-store
          key: ${{ env.preffix }}-cache-${{ env.cache-name }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ env.preffix }}-cache-${{ env.cache-name }}-
            ${{ env.preffix }}-cache-
            ${{ env.preffix }}-
        env:
          cache-name: code-check
          preffix: ${{ runner.os }}

      - name: Install udependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: pnpm i

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7.1'
          bundler-cache: true

      - name: Build site
        run: npm run build
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Push dist
        uses: cpina/github-action-push-to-another-repository@v1.4.2
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          user-email: hi@caian.org
          commit-message: caian-org/caian.org @ ${{ github.sha }}
          source-directory: dist/public
          destination-github-username: caian-org
          destination-repository-name: caian.org-dist
          target-branch: master
