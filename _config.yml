# Site settings

title: caian.org
email: hi@caian.org
description: >
  Personal page, blog, portfolio etc
baseurl: ''
url: https://caian.org

incremental: true
source: content
destination: site

# Build settings

markdown: kramdown
exclude:
  - Gemfile
  - Gemfile.lock
  - venv
  - vendor
  - CNAME
  - LICENSE
  - README.md
  - Makefile
  - logo.svg

sass:
  style: nested
  sourcemap: never

# Plugins

gems:
  - jekyll-sitemap
